<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://dummyimage.com/456x122/000/fff.jpg"
        alt="Galerie Botanique"
      />
      <p>
        Here is a selection of antique botanical prints held in our collection.
      </p>
    </header>
    <main class="wrapper">
      <div class="entry">
        <figure>
          <img
            src="https://dummyimage.com/200x150/000/fff.jpg"
            alt="Helianthus"
          />
          <figcaption>Helianthus</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img
            src="https://dummyimage.com/200x150/000/fff.jpg"
            alt="Passiflora"
          />
          <figcaption>Passiflora</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img
            src="https://dummyimage.com/200x150/000/fff.jpg"
            alt="Nyctocalos"
          />
          <figcaption>Nyctocalos</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img
            src="https://dummyimage.com/200x150/000/fff.jpg"
            alt="Polianthes"
          />
          <figcaption>Polianthes</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img src="https://dummyimage.com/200x150/000/fff.jpg" alt="Ficus" />
          <figcaption>Ficus</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img
            src="https://dummyimage.com/200x150/000/fff.jpg"
            alt="Dendrobium"
          />
          <figcaption>Dendrobium</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
