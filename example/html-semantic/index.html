<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Semantic</title>
  </head>
  <body>
    <header>
      <h1>Why you should buy more cheeses than you currently do?</h1>
      <nav>
        <a href="javascript:void(0)">Home</a>
        <a href="javascript:void(0)">About</a>
        <a href="javascript:void(0)">Archive</a>
      </nav>
    </header>
    <main>
      <article>
        <section>
          <header>
            <h2>Part 1: Variety is spicy</h2>
          </header>
          <figure>
            <img
              src="https://dummyimage.com/200x100/000/fff.jpg"
              alt="dummyimage"
            />
            <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
          </figure>
        </section>
        <section>
          <header>
            <h2>Part 2: Cows are great</h2>
          </header>
          <!-- more cheesy content -->
        </section>
      </article>
    </main>
    <footer>
      <section
        class="contact"
        vocab="http://schema.org/"
        typeof="LocalBusiness"
      >
        <h2>Contact us!</h2>
        <address property="email">
          <a href="mailto:us@example.com">us@example.com</a>
        </address>
        <address property="phone">
          <a href="tel:0967794663">0967794663</a>
        </address>
        <address property="address" typeof="PostalAddress">
          <p property="streetAddress">Trung Nu Vuong</p>
          <p>
            <span property="addressLocality">Yourtown</span>,
            <span property="addressRegion">AK</span>,
            <span property="postalCode">12345</span>
          </p>
          <p property="addressCountry">United States of America</p>
        </address>
      </section>
    </footer>
  </body>
</html>
